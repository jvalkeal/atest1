name: Release Train

on:
  workflow_dispatch:
    inputs:
      build-zoo-handler:
        description: 'Build Zoo Handler Payload (keep this empty)'
        required: false
      build-zoo-handler-properties:
        description: 'Build Zoo Handler Initial Properties (optional version postfix as key/value list, atest1_version_postfix=-M1,atest2_version_postfix=M2 or if all same zoo_common_version_postfix=-M3)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Handle Zoo Control
      uses: jvalkeal/build-zoo-handler@v0.0.4
      with:
        dispatch-handler-token: ${{ secrets.REPO_ACCESS_TOKEN }}
        dispatch-handler-config: >
          [
            {
              "if": "initial == true",
              "action": "workflow_dispatch",
              "workflow_dispatch": {
                "owner": "jvalkeal",
                "repo": "atest4",
                "ref": "master",
                "workflow": "release.yml"
              }
            },
            {
              "if": "data.event == 'release-succeed' && data.repo == 'atest4' && data.owner == 'jvalkeal'",
              "action": "workflow_dispatch",
              "workflow_dispatch": {
                "owner": "jvalkeal",
                "repo": "atest3",
                "ref": "master",
                "workflow": "release.yml"
              }
            },
            {
              "if": "data.event == 'release-succeed' && data.repo == 'atest3' && data.owner == 'jvalkeal'",
              "action": "workflow_dispatch",
              "workflow_dispatch": {
                "owner": "jvalkeal",
                "repo": "atest2",
                "ref": "master",
                "workflow": "release.yml"
              }
            },
            {
              "if": "data.event == 'release-succeed' && data.repo == 'atest2' && data.owner == 'jvalkeal'",
              "action": "workflow_dispatch",
              "workflow_dispatch": {
                "owner": "jvalkeal",
                "repo": "atest1",
                "ref": "master",
                "workflow": "release.yml"
              }
            },
            {
              "if": "data.event == 'release-failed'",
              "action": "fail",
              "fail": {
                "message": "hi, something went wrong"
              }
            }
          ]
