name: Release Train

on:
  workflow_dispatch:
  repository_dispatch:
    types: [build-zoo-handler-control-release]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Handle Zoo Control
      uses: jvalkeal/build-zoo-handler@gh14-work1
      with:
        dispatch-handler-token: ${{ secrets.REPO_ACCESS_TOKEN }}
        dispatch-handler-config: >
          [
            {
              "if": "initial == true",
              "action": "repository_dispatch",
              "repository_dispatch": {
                "owner": "jvalkeal",
                "repo": "atest4",
                "event_type": "build-zoo-handler-release"
              }
            },
            {
              "if": "data.event == 'release-succeed' && data.repo == 'atest4' && data.owner == 'jvalkeal'",
              "action": "repository_dispatch",
              "repository_dispatch": {
                "owner": "jvalkeal",
                "repo": "atest3",
                "event_type": "build-zoo-handler-release"
              }
            },
            {
              "if": "data.event == 'release-succeed' && data.repo == 'atest3' && data.owner == 'jvalkeal'",
              "action": "repository_dispatch",
              "repository_dispatch": {
                "owner": "jvalkeal",
                "repo": "atest2",
                "event_type": "build-zoo-handler-release"
              }
            },
            {
              "if": "data.event == 'release-succeed' && data.repo == 'atest2' && data.owner == 'jvalkeal'",
              "action": "repository_dispatch",
              "repository_dispatch": {
                "owner": "jvalkeal",
                "repo": "atest1",
                "event_type": "build-zoo-handler-release"
              }
            },
            {
              "if": "data.event == 'release-failed'",
              "action": "fail",
              "fail": {
                "message": "hi, something went wrong"
              }
            }
          ]
