name: Java CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - uses: jfrog/setup-jfrog-cli@v1
      with:
        version: 1.33.1
      env:
        JF_ARTIFACTORY_SPRING: ${{ secrets.JF_ARTIFACTORY_SECRET_SPRING }}

    - uses: jvalkeal/spring-build-action@master
      with:
        maven-version: 3.6.2

    - name: maven home
      run: echo $M2_HOME

    - name: maven version
      run: mvn -v

    - name: gradle home
      run: echo $GRADLE_HOME

    - name: gradle version
      run: gradle -v
